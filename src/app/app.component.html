<!DOCTYPE html>
<html>
<head>
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="{{ facebookUrl }}"></script>
  <div class="container">
    <div class="row">
      <div class="ten columns"><span><strong> Proyecto 99 </strong><img src="{{ logoSrc }}"></span></div>
      <div class="two columns"><button>Login</button></div>
    </div>

    <div class="row">
      <div class="twelve columns">
          <img src="{{ coverSrc }}" style="max-height: 100%;max-width: 100%;">
      </div>
    </div>

    <div class="row">
      <div class= "three columns" *ngFor="let item of nav_menu_items"><h6>{{item}}</h6></div>
    </div>

    <div class="row">
        <iframe width="100%" height="450" [src]= "safeUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class= "row">
      <div class="six columns"><h3>Noticias</h3></div>
      <div class="six columns"><h3>Nuestro Facebook</h3></div>
    </div>
    <div class = "row">

        <div class="six columns">
          <span class = "six columns" *ngFor="let update of updates">
            
            <img src="{{ update.img }}" style="max-height: 200px;max-width: 300px;">
            <p> {{ update.story }} </p>
          
        </span>
        </div>


      <div class="six columns">
          <iframe [src]="facebookUrl" width="100%" height="360" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
      </div>

    </div>

  </div>


</body>

</html>
