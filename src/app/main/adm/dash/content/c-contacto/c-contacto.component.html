<div class="container talleres-container">
  <div class="row">
     <div class="row"><h1>Preguntas frecuentes</h1></div>
     <div class="row" *ngFor="let q of questions">
        <div class="row">
          <input [(ngModel)]="q.question" placeholder="Pregunta Vacia"> <input [(ngModel)]="q.answer" placeholder="Respuesta Vacia"><span (click)="mod(q.question,q.answer,q._id)">      Guardar</span><span (click)="delete(q._id)">      Borrar</span></div>
        </div>
        <div class="row">
            <button class="talleres-buttons" (click)="create()">Agregar Pregunta</button>
        </div>
  </div>
</div>
