<body>
    <mat-sidenav-container class="example-container">
    <mat-sidenav opened mode="side">
        <div *ngFor="let l of list">
            <a mat-list-item [routerLink]="[l.url]" routerLinkActive="active">
                <br>
                <span><button class="sidenav-buttons"><img class="sidenav-icons" src="{{l.img_src}}">{{l.name}}</button></span>
            </a>
        </div>
    </mat-sidenav>
    <router-outlet></router-outlet>
    </mat-sidenav-container>
</body>
